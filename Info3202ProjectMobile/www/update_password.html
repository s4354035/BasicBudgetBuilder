<!doctype html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Basic Budget Builder</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/desktop/update.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<header>
    Basic Budget Builder
</header>
<body ng-app="reset_password" ng-controller="updatePasswordController" ng-cloak class="ng-cloak">
<div class="body" sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
    <form class="update-panel" role="form" ng-submit="update()">
        <h3>Update</h3>
        <div class="update-entry">
            <p>New Password:<em class="red">{{update_password_error}}</em></p>
            <input class="form-control" type="password" placeholder="Password" ng-model="password"/>
        </div>
        <div class="update-entry">
            <p>Confirm Password:<em class="red">{{update_confirm_password_error}}</em></p>
            <input class="form-control" type="password" placeholder="Confirm Password" ng-model="confirmPassword"/>
        </div>
        <div class="general-error">
            <div class="alert alert-danger" ng-show="error">
                {{update_general_error}}
            </div>
            <div class="alert alert-success" ng-show="success">
                {{update_success_message}}
            </div>
        </div>
        <div class="update-button">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/security/resetPassword.js"></script>
</body>
<footer>INFS3202 Group Project</footer>
</html>
